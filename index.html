<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malik's Coding Quiz</title>
    <link rel="stylesheet" href="Assets/CSS/quiz.css">
    <link rel="stylesheet" href="Assets/CSS/quiz.css"/>
</head>

<body>
    <div class="start_btn"><button>Start Quiz</button></div>
    <div class="info_box">
        <div class="info-title"><span>Rules of the Quiz</span></div>
        <div class="info-list">
            <div class="info">Try your best to answer the following code-related questions</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>
    <div class="quiz_box">
        <header>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>

        <section>
            <div class="que_text">
            </div>
            <div class="option_list">
            </div>
        </section>

        <footer>
            <div class="total_que">
            </div>
            <button class="next_btn">Next Question</button>
        </footer>

    </div>
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">Quiz is completed</div>
        <div class="score_text">
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>

    <script src="Assets/Javascript/quiz.js"></script>
    <script src="Assets/CSS/quiz.css"></script>
    <script src="Assets/Javascript/quizquestions.js"></script>
</body>
</html>
</html>
